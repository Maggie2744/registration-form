<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>
    <div>

      <div>
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <form method="post">
        <fieldset>
          <legend class="unit italic">Personal details</legend>
          <div class="grid">
            <div class="unit">
              <label for="name">Name</label>
              <input id="name" required>
            </div>
            <div class="unit">
              <label for="age">Age</label>
              <input id="age" type="number" required>
            </div>
            <div class="unit">
              <label for="email">Email</label>
              <input id="email" type="email" required>
            </div>
            <div class="unit">
              <label for="fitness">Physical fitness</label>
              <select id="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit">
              <label for="address">Address</label>
              <textarea id="address"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="unit italic">Mission statement</legend>
          <div class="grid">
            <div class="unit">
              <label for="mission-statement">Why do you want to go to Mars?</label>
              <textarea id="mission-statement"></textarea>
            </div>
            <div class="unit">
              <button type="submit">Register for the trip!</button>
            </div>
          </div>
        </fieldset>
      </form>

  </section>

</body>
</html>
