<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section class="form max-length gutter">
    <div class="max-length gutter">

      <div class="pad-t">
        <h1>Want to go to Mars?</h1>
        <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
      </div>

      <form action="https://formspree.io/margaret.hotte@gmail.com" method="POST">
        <fieldset>
          <legend class="push italic mega">Personal details</legend>
          <div class="grid">
            <div class="unit push xs-1 s-1 m-1 l-1">
              <label for="name">Name</label>
              <input id="name" type="text" name="name" required>
            </div>
            <div class="unit push xs-1 s-1 m-1 l-1">
              <label for="age">Age</label>
              <input id="age" type="number" name="name" required>
            </div>
            <div class="unit push xs-1 s-1 m-1 l-1">
              <label for="email">Email</label>
              <input id="email" type="email" name="name" required>
            </div>
            <div class="unit push xs-1 s-1 m-1 l-1">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="name">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
            <div class="unit push xs-1 s-1 m-1 l-1">
              <label for="address">Address</label>
              <textarea id="address" name="name"></textarea>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend class="push italic mega">Mission statement</legend>
          <div class="grid">
            <div class="unit push xs-1 s-1 m-1 l-1">
              <label for="mission-statement">Why do you want to go to Mars?</label>
              <textarea id="mission-statement" name="name"></textarea>
            </div>
            <div class="unit text-center push xs-1 s-1 m-1 l-1">
              <button class="btn" type="submit">Register for the trip!</button>
              <input type="hidden" name="_subject" value="Request to join the mission">
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </section>

</body>
</html>
