<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form method="post">
      <fieldset>
        <legend>Personal details</legend>
        <label for="name">Name</label>
        <input id="name" required>
        <label for="age">Age</label>
        <input id="age" type="number" required>
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </fieldset>
      <fieldset>
        <legend>Physical fitness</legend>
        <div>
          <input type="radio" id="" name="Super-human">
          <label for="Super-human">Super-human</label>
        </div>
        <div>
          <input type="radio" id="" name="Fit as a fiddle">
          <label for="Fit as a fiddle">Fit as a fiddle</label>
        </div>
        <div>
          <input type="radio" id="" name="Not terribly strong">
          <label for="Not terribly strong">Not terribly strong</label>
        </div>
        <div>
          <input type="radio" id="" name="A little couch-potato-y">
          <label for="A little couch-potato-y">A little couch-potato-y</label>
        </div>
      </fieldset>
      <div>
        <h2>Mission statement</h2>
      </div>
      <div>
        <label for="mission-statement">Why do you want to go to Mars?</label>
        <input id="mission-statement" required>
      </div>
      <div>
        <button type="submit">Register for the trip!</button>
      </div>
    </form>

  </section>

</body>
</html>
