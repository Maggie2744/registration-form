<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

  <section>

    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <form method="post">
      <fieldset>
        <legend>Personal details</legend>
        <label for="name">Name</label>
        <input id="name" required>
        <label for="age">Age</label>
        <input id="age" type="number" required>
        <label for="email">Email</label>
        <input id="email" type="email" required>
        <label for="fitness">Physical fitness</label>
        <select id="fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
        <label for="address">Address</label>
        <textarea id="address"></textarea>
      </fieldset>
      <fieldset>
        <legend>Mission statement</legend>
        <label for="mission-statement">Why do you want to go to Mars?</label>
        <textarea id="mission-statement"></textarea>
        <button type="submit">Register for the trip!</button>
      </fieldset>
    </form>

  </section>

</body>
</html>
